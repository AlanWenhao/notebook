<!DOCTYPE html>
<html>
<head>
	<title>背景页</title>
	<meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
    .back__head {
        padding: 15px;
        text-align: center;
    }
    .back__info {
        padding: 20px;
        text-align: center;
    }
    .will-change-result {
        width: 300px;
        margin: 0 auto;
        border-radius: 10px;
        line-height: 30px;
        text-indent: 20px;
        text-align: center;
    }
    </style>
</head>
<body>
	<div class="container">
		<div class="back__head">
            <a class="btn btn-warning" href="#" id="fetch-btn">获取待上传模板</a>
        </div>
        <div class="back__info"></div>
        <table class="table">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>标题</td>
                    <td>内容</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
        <div class="back__head">
            <button class="btn btn-default compare">更新状态</button>
        </div>
        <div class="bg-success will-change-result">
            <p class="will-change-ele"></p>
            <p class="will-change-success"></p>
        </div>
	</div>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/background.js"></script>
</body>
</html>
