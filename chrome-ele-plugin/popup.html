<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	.popup-box {
		width: 300px;
		padding: 2px;
	}
	.popup__title {
		margin: 10px 0;
		text-align: center;
	}
	.popup__btn-wrap {
		padding-bottom: 10px;
		text-align: center;
	}
	.popup__btn {
		display: inline-block;
	}
	.popup__info p {
		padding-left: 10px;
		padding-right: 10px;
	}
	</style>
</head>
<body>
	<div class="popup-box">
		<p class="popup__title">饿了么短信模板</p>
		<div class="popup__info">
			<p class="text-primary">· 点击"执行任务"开始一轮任务</p>
			<p class="text-primary">· 当前测试阶段，任务不会轮训执行</p>
			<p class="text-primary">· 推荐"打开后台"后执行，可以看到执行效果</p>
		</div>
		<div class="popup__btn-wrap">
			<a class="popup__btn btn btn-info" href="#" id="open_background">打开后台页面</a>
		</div>
		<div class="popup__btn-wrap">
			<a class="popup__btn btn btn-warning" href="#" id="invoke_background_js">执行任务</a>
		</div>
		<div class="popup__btn-wrap">
			<a class="popup__btn btn btn-info" href="#" id="show-notification">显示通知</a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
